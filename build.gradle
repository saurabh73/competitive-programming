plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'maven-publish'
    id 'java-gradle-plugin'
}

group 'dev.saurabhdutta'
version '1.0.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation group: 'org.beryx', name: 'text-io', version: '3.4.1'
    implementation group: 'org.jooq', name: 'joor-java-8', version: '0.9.13'
    implementation group: 'com.google.googlejavaformat', name: 'google-java-format', version: '1.7'
    implementation group: 'com.google.guava', name: 'guava', version: '28.1-jre'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    implementation group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    api group: 'dev.saurabhdutta', name: 'competitive-programming-annotation', version:  '1.0.0'
    testImplementation 'junit:junit:4.12'
}

gradlePlugin {
    // Define the plugin
    plugins {
        initProblem {
            id = 'competitive.programming'
            implementationClass = 'competitive.programming.gradle.plugin.CompetitiveProgrammingPlugin'
        }
    }
}

publishing {
    repositories {
        mavenLocal()
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}