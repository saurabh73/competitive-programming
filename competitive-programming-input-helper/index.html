        <ul class="navbar-nav ml-auto">

            <a class="github-button" href="https://github.com/saurabh73/competitive-programming/fork"

          <li class="nav-item px-1">
            <a class="github-button" href="https://github.com/saurabh73/competitive-programming"

  <header class="bg-primary text-white">
    <div class="container text-center">
      <h1>Competitive Companion: Custom Input Form</h1>
      <p class="lead">
        Input form to submit request manually to Competitive Programming Gradle Plugin.
      </p>
      <a target="__blank" class="text-light" href="https://github.com/jmerle/competitive-companion#custom-tools">Based on format defined by
        <strong>Competitive Companion</strong>
      </a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 mx-auto">
          <form id="input-form">
            <div class="form-group required">
              <label for="name" class="control-label">Name</label>
              <input id="name" name="name" placeholder="Problem Name" type="text"  minlength="4" class="form-control" />
            </div>
            <div class="form-group required">
              <label for="url" class="control-label">URL</label>
              <input id="url" name="url" placeholder="https://example.com" type="url" required="required"
                class="form-control" />
            </div>
            <div class="form-group">
              <strong class="mb-1 control-label">Test Cases</strong>
              <div class="d-inline-block float-right">
                <button type="button" class="border-0 px-2 py-1 btn btn-success" id="addInput">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="rgba(255,255,255,1)" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="accordion" id="input-accordion">
            </div>
            <div class="form-group mt-3">
              <button name="submit" type="submit" class="btn btn-lg btn-primary btn-block">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">
        Copyright &copy; <a target="__blank" href="mailto:mail@saurabhdutta.dev?subject=Hi%20there!">Saurabh Dutta </a>
